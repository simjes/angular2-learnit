				<div class="card-image">
					<img class="img-box" [src]="project.pictures.img_1" width="5000" height="200">

						<ul class="slides">
							<li>

							<li>

							</li>
						</ul>
					</div>-->
					<span class="card-title">{{project.title}}</span>
				</div>

				<div class="card-content">
					<div class="row">
						<div class="col s12 m2 center">
							<img class="circle z-depth-1 responsive-img" src="{{project.icon}}" width="100" height="100">
						</div>
						<div class="col s12 m10">
							{{project.description}}
						</div>
					</div>
					<div class="row center">
						<img class="img-box" [src]="project.pictures.img_1" width="50" height="50">
						<img class="img-box" [src]="project.pictures.img_2" width="50" height="50">
						<img class="img-box" [src]="project.pictures.img_3" width="50" height="50">
						<img class="img-box" [src]="project.pictures.img_4" width="50" height="50">
						<img class="img-box" [src]="project.pictures.img_5" width="50" height="50">
						<img class="img-box" [src]="project.pictures.img_6" width="50" height="50">
					</div>
				</div>
				<div class="card-action center">
					<span *ng-if="project.links.code"><a href="{{project.links.code}}" target="_blank">Source code</a></span>
					<span *ng-if="project.links.youtube"><a href="{{project.links.youtube}}" target="_blank">Youtube</a></span>
					<span *ng-if="project.links.app_store"><a href="{{project.links.app_store}}" target="_blank">App store</a></span>
					<span *ng-if="project.links.play_store"><a href="{{project.links.play_store}}" target="_blank">Google Play</a></span>
				</div>
			</div>
		</div>
	</div>
</div>
