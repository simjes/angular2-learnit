<div id="page-cont">
	<div class="container">
		<div *ng-for="#project of projects.projects">
			<div class="card hoverable">
				<div class="card-content">
					<span class="card-title black-text">{{project.title}}</span>
					<div class="row">
						<div class="col s12 m3 center">
							<img class="circle z-depth-1 responsive-img" src="{{project.icon}}" width="130" height="130">
						</div>
						<div class="col s12 m4">
							{{project.description}}
						</div>
						<div class="col s12 m5">
							<div class="row">
								<div class="col s4 m3 offset-s2 offset-m1 img-box z-depth-1" *ng-if="project.thumbs.img_1" [ng-style]="{'background-image': 'url(' + project.thumbs.img_1 + ')'}"></div>
								<div class="col s4 m3 img-box z-depth-1" *ng-if="project.thumbs.img_2" [ng-style]="{'background-image': 'url(' + project.thumbs.img_2 + ')'}"></div>
								<div class="col s4 m3 offset-s2 img-box z-depth-1" *ng-if="project.thumbs.img_3" [ng-style]="{'background-image': 'url(' + project.thumbs.img_3 + ')'}"></div>

								<div class="col s4 m3 offset-m1 img-box z-depth-1" *ng-if="project.thumbs.img_4" [ng-style]="{'background-image': 'url(' + project.thumbs.img_4 + ')'}"></div>
								<div class="col s4 m3 offset-s2 img-box z-depth-1" *ng-if="project.thumbs.img_5" [ng-style]="{'background-image': 'url(' + project.thumbs.img_5 + ')'}"></div>
								<div class="col s4 m3 img-box z-depth-1" *ng-if="project.thumbs.img_6" [ng-style]="{'background-image': 'url(' + project.thumbs.img_6 + ')'}"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="card-action center">
					<span *ng-if="project.links.code"><a href="{{project.links.code}}" target="_blank">Source code</a></span>
					<span *ng-if="project.links.youtube"><a href="{{project.links.youtube}}" target="_blank">Youtube</a></span>
					<span *ng-if="project.links.app_store"><a href="{{project.links.app_store}}" target="_blank">App store</a></span>
					<span *ng-if="project.links.play_store"><a href="{{project.links.play_store}}" target="_blank">Google Play</a></span>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
